<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.min.css">
		<title>Главная</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Oxanium:wght@500;600;700&family=Work+Sans:wght@400;500;600;700&display=swap"
			rel="stylesheet">
	</head>

	<body>

<div class="wrapper">
   <header class="header">
	<div class="container">
		<div class="header__content">
			<a class="header__logo" href="#!">
				<img class="header__logo-img" src="img/logo.png" alt="logo">
			</a>
			<nav class="nav">
				<ul class="nav__list">
					<li class="nav__item">
						<a class="nav__link" href="#!">Explore</a>
					</li>
					<li class="nav__item">
						<a class="nav__link" href="#!">Creators</a>
					</li>
					<li class="nav__item">
						<a class="nav__link" href="#!">Community</a>
					</li>
				</ul>
				<button class="nav__btn">
					<span class="nav__btn-text">Connect Wallet</span>
				</button>
			</nav>
		</div>
	</div>
</header>
   <main class="main">
      <section class="hero">
	<div class="container">
		<div class="hero__inner">
			<div class="hero-desc">
				<h1 class="hero-desc__title">
					Explore, Buy and Sell the
					<span class="hero-desc__title-accent">Best NFTs!</span>
				</h1>
				<div class="hero-desc__buttons ">
					<button class="hero-desc__buttons-btn" type="button">Explore</button>
					<button class="hero-desc__buttons-btn" type="button">Create</button>
				</div>
				<ul class="hero-desc__list ">
					<li class="hero-desc__list-item">
						<span class="hero-desc__list-item-value">32k+</span>
						<small class="hero-desc__list-item-label">Artworks</small>
					</li>
					<li class="hero-desc__list-item">
						<span class="hero-desc__list-item-value">20k+</span>
						<small class="hero-desc__list-item-label">Auctions</small>
					</li>
					<li class="hero-desc__list-item">
						<span class="hero-desc__list-item-value">12k+</span>
						<small class="hero-desc__list-item-label">Creators</small>
					</li>
				</ul>
			</div>
			<div class="hero-img">
				<div class="hero-img__top">
					<div class="hero-img__top-block">
						<small class="hero-img__top-label">Current bid</small>
						<span class="hero-img__top-value">0.99 ETH</span>
					</div>
					<div class="hero-img__top-block">
						<small class="hero-img__top-label">Ends in</small>
						<span class="hero-img__top-value">25 hrs</span>
					</div>
				</div>
				<div class="hero-img__bottom">
					<div class="hero-img__bottom-block">
						<span class="hero-img__bottom-label">Artist</span>
						<span class="hero-img__bottom-label">@wzard</span>
					</div>
					<button class="hero-img__bottom-btn">Start Bid</button>
				</div>
			</div>
			<button class="hero__arrow-btn" type="button">
				<span class="arrow"></span>
			</button>
		</div>
		<div class="decor"></div>
	</div>
</section>
      <section class="company">
   <div class="container">
      <div class="company__inner">
         <img class="company__logo" src="../img/brand/brand-1.png" alt="brand logo">
         <img class="company__logo" src="../img/brand/brand-2.png" alt="brand logo">
         <img class="company__logo" src="../img/brand/brand-3.png" alt="brand logo">
         <img class="company__logo" src="../img/brand/brand-4.png" alt="brand logo">
      </div>
   </div>
</section>
      <section class="auctions">
   <div class="container">
      <h2 class="auctions__title">
         <span class="auctions__title-text">
            Live Auctions
            <span class="auctions__title-purple"></span>
         </span>
      </h2>
   </div>
   <div class="swiper auctions-slider">
      <div class="swiper__wrapper">
         <div class="swiper-slide auctions-slide">
            <div class="auctions__item">
               <div class="auctions__img">
                  <img src="../img/auctions/auctions-1.jpg" alt="auction images">
                  <span>03:18:24</span>
               </div>
               <div class="auctions__avatar-inner">
                  <div class="auctions__avatar">
                     <div>
                        <img class="auctions__avatar-img" src="../img/svg/auctions-avatar.svg" alt="avatar">
                     </div>
                     <div class="auctions__avatar-text">
                        <strong>Virtual Art</strong>
                        <span>by @wzard</span>
                     </div>
                  </div>
                  <div class="auctions__avatar-like">
                     <span></span>
                     <span>92</span>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
   </main>
   	<footer class="footer">
		<div class="container">
			
		</div>
	</footer>

	<script src="js/app.min.js"></script>
	</body>

	</html>
</div>
